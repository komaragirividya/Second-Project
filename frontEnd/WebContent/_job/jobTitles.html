<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-repeat="j in jobs">
<div class="panel panel-default">

  <div class="panel-heading">TITLE:{{j.jobTitle}}</div>
  <div class="panel-body">desc:{{j.jobDescription}}</div>
  <div class="panel-body">skills:{{j.skillsRequired}}</div>
  <div class="panel-body">salary:{{j.salary}}</div>
  <div class="panel-body">location:{{j.location}}</div>
</div>
</div>

</body>
</html>
